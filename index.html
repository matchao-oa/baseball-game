<script>

    function playSound(type) {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.connect(gain1); gain1.connect(audioCtx.destination);
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(987.77, audioCtx.currentTime); // ì‹œ(B5)
            gain1.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc1.start(); osc1.stop(audioCtx.currentTime + 0.1);

            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.connect(gain2); gain2.connect(audioCtx.destination);

            gain2.gain.setValueAtTime(0.1, audioCtx.currentTime + 0.05);

        } else if (type === 'win') {

            const osc = audioCtx.createOscillator();

            osc.type = 'triangle'; 
            osc.frequency.setValueAtTime(261.63, audioCtx.currentTime); // ë„(C4)ì—ì„œ ì‹œì‘
            osc.frequency.exponentialRampToValueAtTime(1567.98, audioCtx.currentTime + 0.6); // ì†”(G6)ê¹Œì§€ ìƒìŠ¹
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.5);
            osc.start(); osc.stop(audioCtx.currentTime + 1.5);
        }
    }

    function createNewRoom() {
        const randomCode = Math.floor(1000 + Math.random() * 9000).toString();
        digits = parseInt(document.getElementById('digitSelect').value);
        currentRoomId = randomCode;
        myRole = "player1";
        db.ref('rooms/' + currentRoomId).set({ digits: digits, player1: { id: "p1", ready: false } }).then(() => startUI(randomCode, digits));
    }

    function joinExistingRoom() {
        const code = document.getElementById('roomCodeInput').value;
        if (code.length < 4) return alert("ë°© ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        db.ref('rooms/' + code).get().then((snapshot) => {

            if (data.player2) return alert("ê°€ë“ ì°¬ ë°©ì…ë‹ˆë‹¤.");
            currentRoomId = code; myRole = "player2"; digits = data.digits;
            db.ref('rooms/' + currentRoomId + '/player2').set({ id: "p2", ready: false }).then(() => startUI(code, digits));
        });
    }

    function startUI(code, d) {
        document.getElementById('setup-area').style.display = 'none';

    function listenGame() {
        db.ref('rooms/' + currentRoomId).on('value', (snapshot) => {
            gameState = snapshot.val();
            const status = document.getElementById('status');
            const btn = document.getElementById('actionBtn');
            const inputSection = document.getElementById('input-section');

            if (!gameState) {
                if (status.innerText.includes("ìŠ¹ë¦¬")) return;
                status.innerHTML = "<span class='win-msg'>ìƒëŒ€ë°©ì´ ë§í˜”ìŠµë‹ˆë‹¤! ğŸ˜­</span><button onclick='location.reload()'>ì²˜ìŒìœ¼ë¡œ</button>";
                inputSection.style.display = 'none';
                return;
            }

            if (!gameState.player2) {
                status.innerText = "ìƒëŒ€ë°©ì„ ê¸°ë‹¤ë¦¬ê³  ìˆì–´ìš”...\në°© ë²ˆí˜¸ ["+currentRoomId+"]ë¥¼ ì•Œë ¤ì£¼ì„¸ìš”!";
                btn.disabled = true;
            } else if (!gameState.player1.ready || !gameState.player2.ready) {
                const myReady = gameState[myRole].ready;

                btn.disabled = myReady;
                btn.innerText = "ìˆ«ì ì„¤ì • ì™„ë£Œ";
            } else {
                btn.innerText = "ê³µê²©!";
                if (gameState.turn === myRole) {
                    status.innerText = "ğŸ”¥ ë‹¹ì‹ ì˜ ì°¨ë¡€ì…ë‹ˆë‹¤!\nì •ë‹µì„ ì¶”ì¸¡í•´ë³´ì„¸ìš”.";
                    btn.disabled = false;
                    if (lastTurn !== myRole) { playSound('turn'); lastTurn = myRole; }
                } else {

                    btn.disabled = true;
                    lastTurn = gameState.turn;
                }
            }
        });
    }

    function handleAction() {
        const val = document.getElementById('numberInput').value;
        if (val.length !== digits || isNaN(val)) return alert(digits + "ìë¦¬ ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”!");
        if (!gameState[myRole].ready) {
            db.ref('rooms/' + currentRoomId + '/' + myRole).update({ ready: true, secret: val });
            if (myRole === "player2") db.ref('rooms/' + currentRoomId).update({ turn: "player1" });
            document.getElementById('numberInput').value = "";
            addLog(`âœ… ë‚´ ìˆ˜ë¹„ ìˆ«ì [${val}] ì„¤ì •`);
        } else {

            if (result === digits + "S 0B (í™ˆëŸ°!)") {

            }
            document.getElementById('numberInput').value = "";
        }
    }

    function checkScore(input, target) {
        let s = 0, b = 0;
        for (let i = 0; i < digits; i++) {
            if (input[i] === target[i]) s++;
            else if (target.includes(input[i])) b++;
        }
        if (s === digits) return digits + "S 0B (í™ˆëŸ°!)";
        return `${s}S ${b}B`;
    }
